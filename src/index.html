<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MaskChecker</title>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main {
      position: relative;
    }

    #output {
      position: absolute;
      top: 0;
      left: 0;
    }

    #face {
      background-color: blue;
      display: none;
    }
  </style>

  <div id="main">
    <video id="video" playsinline style="
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        width: auto;
        height: auto;
        ">
    </video>
    <canvas id="output"></canvas>
  </div>
  <canvas id="face"></canvas>
</body>

</html>
